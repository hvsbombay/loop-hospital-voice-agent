<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop AI - Hospital Network Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 50px;
            font-size: 1.1em;
        }
        .microphone-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .microphone-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        .microphone-btn:active {
            transform: scale(0.95);
        }
        .microphone-btn.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4); }
            50% { box-shadow: 0 10px 50px rgba(245, 87, 108, 0.8); }
            100% { box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4); }
        }
        .label {
            color: #666;
            font-size: 1.1em;
            margin-top: 20px;
        }
        #output {
            margin-top: 40px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: left;
            min-height: 100px;
            color: #333;
            display: none;
        }
        #output.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Loop AI</h1>
        <p class="subtitle">Hospital Network Assistant</p>
        <button class="microphone-btn" id="recordBtn">üé§</button>
        <p class="label">Start Conversation</p>
        <div style="margin-top:20px; display:flex; gap:8px; justify-content:center;">
            <input id="textQuery" type="text" placeholder="Type your question (e.g. Tell me 3 hospitals around Bangalore)" style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;" />
            <button id="sendText" style="padding:10px 16px; border-radius:8px; border:none; background:#667eea; color:white; cursor:pointer;">Send</button>
        </div>
        <div id="output">
            <strong>Response:</strong>
            <p id="responseText"></p>
        </div>
    </div>

    <script>
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        const recordBtn = document.getElementById('recordBtn');
        const output = document.getElementById('output');
        const responseText = document.getElementById('responseText');

        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                // Start recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        // Send to backend
                                    // For Part 1 demo we don't have an STT service configured.
                                    // Prompt user to paste/type their query or use the text box below.
                                    responseText.textContent = 'Audio recorded. Please type your query in the box below and press Send.';
                                    output.classList.add('active');
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.classList.add('recording');
                } catch (err) {
                    responseText.textContent = 'Microphone access denied';
                    output.classList.add('active');
                }
            } else {
                // Stop recording
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
            }
        });

        async function sendAudioToBackend(audioBlob) {
            try {
                responseText.textContent = 'Processing...';
                output.classList.add('active');
                
                // Mock response for Part 1 demo
                responseText.textContent = 'Audio received. Hospital search functionality ready!';
            } catch (err) {
                responseText.textContent = 'Error: ' + err.message;
            }
        }

        async function sendTextQuery() {
            const q = document.getElementById('textQuery').value;
            if (!q) return;
            responseText.textContent = 'Thinking...';
            output.classList.add('active');
            try {
                const resp = await fetch('http://localhost:8000/converse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: q })
                });
                const data = await resp.json();
                responseText.textContent = data.speech || JSON.stringify(data);
            } catch (e) {
                responseText.textContent = 'Error connecting to backend: ' + e.message;
            }
        }

        document.getElementById('sendText').addEventListener('click', sendTextQuery);
    </script>
</body>
</html>
