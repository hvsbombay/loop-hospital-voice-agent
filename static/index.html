<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop AI - Hospital Network Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 50px;
            font-size: 1.1em;
        }
        .microphone-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .microphone-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        .microphone-btn:active {
            transform: scale(0.95);
        }
        .microphone-btn.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4); }
            50% { box-shadow: 0 10px 50px rgba(245, 87, 108, 0.8); }
            100% { box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4); }
        }
        .label {
            color: #666;
            font-size: 1.1em;
            margin-top: 20px;
        }
        #output {
            margin-top: 40px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: left;
            min-height: 100px;
            color: #333;
            display: none;
        }
        #output.active {
            display: block;
        }
        .info-banner {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #1565c0;
            font-size: 0.95em;
        }
        .error-banner {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #c62828;
            font-size: 0.95em;
        }
        .success-banner {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #2e7d32;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Loop AI</h1>
        <p class="subtitle">Hospital Network Assistant</p>
        
        <div id="statusBanner" class="info-banner" style="display:none;"></div>
        
        <button class="microphone-btn" id="recordBtn" title="Note: Microphone requires HTTPS or localhost">üé§</button>
        <p class="label">Start Conversation (or use text below)</p>
        <div style="margin-top:20px; display:flex; gap:8px; justify-content:center;">
            <input id="textQuery" type="text" placeholder="Type your question (e.g. Tell me 3 hospitals around Bangalore)" style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;" />
            <button id="sendText" style="padding:10px 16px; border-radius:8px; border:none; background:#667eea; color:white; cursor:pointer; font-weight:bold;">Send</button>
        </div>
        <div id="output">
            <strong>ü§ñ Loop AI Response:</strong>
            <p id="responseText"></p>
        </div>
    </div>

    <script>
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        const recordBtn = document.getElementById('recordBtn');
        const output = document.getElementById('output');
        const responseText = document.getElementById('responseText');
        const statusBanner = document.getElementById('statusBanner');

        // Check microphone support on page load
        window.addEventListener('load', () => {
            checkMicrophoneSupport();
        });

        async function checkMicrophoneSupport() {
            const hasGetUserMedia = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
            const isSecureContext = window.isSecureContext || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            
            if (!hasGetUserMedia) {
                showStatus('‚ùå Microphone API not supported in your browser', 'error');
                recordBtn.disabled = true;
            } else if (!isSecureContext) {
                showStatus('‚ö†Ô∏è Microphone requires HTTPS. Using text-based queries instead.', 'error');
                recordBtn.disabled = true;
            } else {
                showStatus('‚úÖ Click the microphone button to grant access and start recording', 'success');
                // Try to check permissions status
                try {
                    const permission = await navigator.permissions.query({ name: 'microphone' });
                    if (permission.state === 'granted') {
                        showStatus('‚úÖ Microphone access granted! Click to record or use text queries', 'success');
                    } else if (permission.state === 'denied') {
                        showStatus('‚ùå Microphone access denied. Please enable it in browser settings or use text queries', 'error');
                    }
                } catch (e) {
                    // Permissions API not fully supported, that's okay
                    console.log('Permissions API check failed:', e);
                }
            }
        }

        function showStatus(message, type) {
            statusBanner.textContent = message;
            statusBanner.className = type === 'error' ? 'error-banner' : type === 'success' ? 'success-banner' : 'info-banner';
            statusBanner.style.display = 'block';
        }

        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                // Start recording
                showStatus('üé§ Requesting microphone access...', 'info');
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        stream.getTracks().forEach(track => track.stop()); // Stop microphone
                        
                        // For Part 1 demo we don't have an STT service configured.
                        // Show message that audio was captured but STT not implemented
                        const sizeMB = (audioBlob.size / 1024 / 1024).toFixed(2);
                        responseText.innerHTML = `üéôÔ∏è <strong>Audio recorded successfully!</strong><br><br>
                            Size: ${sizeMB} MB<br><br>
                            <em>Note: Speech-to-text is not implemented in this demo. 
                            Please type your query in the text box above to interact with Loop AI.</em>`;
                        output.classList.add('active');
                        showStatus('‚úÖ Audio captured. Use text box for queries', 'success');
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.classList.add('recording');
                    showStatus('üî¥ Recording... Click again to stop', 'success');
                    responseText.textContent = 'Listening... Speak now!';
                    output.classList.add('active');
                } catch (err) {
                    console.error('Microphone error:', err);
                    let errorMsg = '';
                    if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                        errorMsg = '‚ùå Microphone access denied. Please:\n1. Click the üîí icon in the address bar\n2. Allow microphone access\n3. Refresh the page\n\nOr use text queries below.';
                        showStatus('‚ùå Please allow microphone access in browser settings', 'error');
                    } else if (err.name === 'NotFoundError') {
                        errorMsg = '‚ùå No microphone found. Please connect a microphone or use text queries.';
                        showStatus('‚ùå No microphone device found', 'error');
                    } else if (err.name === 'NotReadableError') {
                        errorMsg = '‚ùå Microphone is being used by another application. Close other apps and try again.';
                        showStatus('‚ùå Microphone in use by another app', 'error');
                    } else {
                        errorMsg = '‚ùå Microphone error: ' + err.message + '\n\nPlease use text queries below.';
                        showStatus('‚ùå Microphone error: ' + err.message, 'error');
                    }
                    responseText.textContent = errorMsg;
                    output.classList.add('active');
                }
            } else {
                // Stop recording
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                isRecording = false;
                recordBtn.classList.remove('recording');
                showStatus('‚èπÔ∏è Processing audio...', 'info');
            }
        });

        async function sendTextQuery() {
            const q = document.getElementById('textQuery').value.trim();
            if (!q) {
                showStatus('‚ö†Ô∏è Please enter a query', 'error');
                return;
            }
            
            responseText.textContent = 'ü§î Thinking...';
            output.classList.add('active');
            showStatus('‚è≥ Processing query...', 'info');
            
            try {
                const resp = await fetch('http://localhost:8000/converse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: q })
                });
                
                if (!resp.ok) {
                    throw new Error('Backend error: ' + resp.status);
                }
                
                const data = await resp.json();
                responseText.textContent = data.speech || JSON.stringify(data);
                showStatus('‚úÖ Query processed successfully', 'success');
                document.getElementById('textQuery').value = ''; // Clear input
            } catch (e) {
                console.error('Error:', e);
                responseText.textContent = '‚ùå Error: ' + e.message + '\n\nMake sure the backend server is running on http://localhost:8000';
                showStatus('‚ùå Failed to connect to backend', 'error');
            }
        }

        document.getElementById('sendText').addEventListener('click', sendTextQuery);
        
        // Allow Enter key to send query
        document.getElementById('textQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendTextQuery();
            }
        });
    </script>
</body>
</html>
